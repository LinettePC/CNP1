<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrito</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="/public/css/carritoCompras.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="navegacion">
			<div class="logo">
				<img src="img/logo6.png" alt="logo" id="logoFeriaCnp" />
			</div>
			<div class="barra-navegacion">
				<nav class="botones-navegacion">
					<ul>
						<!-- <li><a href="portalAdmin.html">Portal</a></li> -->
						<li><a href="marketplace.html">Tienda</a></li>
						<li>
							<a
								href="https://www.cnp.go.cr/contactenos/index.aspx"
								>Contacto</a
							>
						</li>
						<li>
							<a
								href="https://www.cnp.go.cr/acercacnp/quienes_somos.aspx"
								>Nosotros</a
							>
						</li>
					</ul>
				</nav>
			</div>
			<div class="carrito">
				<div id="cuenta">
					<a href="/public/miPerfil.html" id="textoCuenta">
						Mi Cuenta
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							fill="currentColor"
							class="bi bi-person-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
							/></svg
					></a>
				</div>
				<div>
					<a href="checkout.html" class="carrito-container"
						><img
							src="img/carritoCompras.png"
							alt="logoCarrito"
							id="logoCarrito"
						/><span id="cantidadItemsCarrito">1</span></a
					>
				</div>
			</div>
		</header>

		<div class="seccion-titulo">
			<div class="container">
				<h1 class="titulo">Carrito de compras</h1>
			</div>
		</div>

		<div class="container-devolver">
			<div
				class="arrow-container"
				onclick="window.location.href = 'marketplace.html';"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="35"
					height="35"
					fill="currentColor"
					class="bi bi-arrow-left-circle-fill"
					viewBox="0 0 16 16"
				>
					<path
						d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
					/>
				</svg>
				<span>Volver al mercado</span>
			</div>
		</div>

		<div class="container">
			<div class="container-flex">
				<div>
					<h1 style="font-size: 25px; margin-bottom: 20px">
						Productos a comprar:
					</h1>
					<div class="row-flex">
						<div class="caja-flex-producto">
							<div class="datos-producto">
								<div class="img-producto-container">
									<img
										src="https://phantom-marca.unidadeditorial.es/631c4b360757ce3355fc636fe8c0cab9/resize/828/f/jpg/assets/multimedia/imagenes/2023/09/05/16939288675740.jpg"
										alt=""
									/>
								</div>
								<div>
									<h1 class="titulo-producto">Zanahoria</h1>
									<p class="descripcion-producto">
										Cantidad: 3
									</p>
									<p class="descripcion-producto">
										Precio: ₡<span
											id="precioProductoCarrito"
											>1000</span
										>
									</p>
								</div>
							</div>
							<div class="container-boton-remover">
								<button type="button" class="boton-remover">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="25"
										height="25"
										fill="currentColor"
										class="bi bi-trash-fill"
										viewBox="0 0 16 16"
									>
										<path
											d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
										/>
									</svg>
								</button>
							</div>
						</div>
						<div class="caja-flex-producto">
							<div class="datos-producto">
								<div class="img-producto-container">
									<img
										src="https://phantom-marca.unidadeditorial.es/631c4b360757ce3355fc636fe8c0cab9/resize/828/f/jpg/assets/multimedia/imagenes/2023/09/05/16939288675740.jpg"
										alt=""
									/>
								</div>
								<div>
									<h1 class="titulo-producto">Zanahoria</h1>
									<p class="descripcion-producto">
										Cantidad: 3
									</p>
									<p class="descripcion-producto">
										Precio: ₡<span
											id="precioProductoCarrito"
											>1000</span
										>
									</p>
								</div>
							</div>
							<div class="container-boton-remover">
								<button type="button" class="boton-remover">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="25"
										height="25"
										fill="currentColor"
										class="bi bi-trash-fill"
										viewBox="0 0 16 16"
									>
										<path
											d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
										/>
									</svg>
								</button>
							</div>
						</div>
						
					</div>
				</div>
				<div class="columna-flex">
					<h1 class="total-pagar">
						Total a pagar: ₡<span id="precioTotalProductos"></span>
					</h1>

					<a type="button" href="checkout.html">Proceder al checkout</a>
				</div>
			</div>
		</div>

		<script src="js/carritoCompras.js"></script>
	</body>
</html>
