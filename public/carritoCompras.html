	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link

	<body>
		<header class="navegacion">
			<div class="logo">
				<img src="img/logo6.png" alt="logo" id="logoFeriaCnp" />
			</div>
			<div class="barra-navegacion">
				<nav class="botones-navegacion">
					<ul>
						<!-- <li><a href="portalAdmin.html">Portal</a></li> -->
						<li><a href="marketplace.html">Tienda</a></li>
						<li>
							<a
								href="https://www.cnp.go.cr/contactenos/index.aspx"
								>Contacto</a
							>
						</li>
						<li>
							<a
								href="https://www.cnp.go.cr/acercacnp/quienes_somos.aspx"
								>Nosotros</a
							>
						</li>
					</ul>
				</nav>
				<div class="barra-busqueda">

						placeholder="Buscar"
						id="inputBusqueda"

				</div>

			<div class="carrito">

					>
				</div>
				<div>
					<img
						src="img/carritoCompras.png"
						alt="logoCarrito"
						id="logoCarrito"
					/>
				</div>
			</div>

		<div class="seccion-titulo">
			<div class="container">
				<h1 class="titulo">Carrito de compras</h1>
			</div>
		</div>

		<div class="container">
			<div class="container-flex">
				<div class="columna-flex">
					<div class="caja-flex-producto">
						<div class="img-producto-container">
							<img
								src="https://phantom-marca.unidadeditorial.es/631c4b360757ce3355fc636fe8c0cab9/resize/828/f/jpg/assets/multimedia/imagenes/2023/09/05/16939288675740.jpg"

							/>

							<h1 class="titulo-producto">Zanahoria</h1>

					</div>
					<div class="caja-flex-producto">
						<div class="img-producto-container">
							<img
								src="https://infoalimentos.org.ar/images/temas/seguridad_de_los_alimentos/TEMAS_Papas_interna_horiz_840x410.jpg"
								alt=""
							/>
						</div>
						<div>
							<h1 class="titulo-producto">Papa</h1>
							<p class="descripcion-producto">Cantidad: 5</p>
							<p class="descripcion-producto">Precio: 1000</p>
						</div>
					</div>
				</div>
				<div class="columna-flex">
					<h1 style="font-size: 50px;">Total a pagar: 2500</h1>
