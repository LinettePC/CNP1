<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrito</title>
		<link rel="stylesheet" href="/public/css/carritoCompras.css" />
	</head>
	<body>
		<header class="navegacion">
			<div class="logo">
				<img src="img/logo6.png" alt="logo" id="logoFeriaCnp" />
			</div>
			<div class="barra-navegacion">
				<nav class="botones-navegacion">
					<ul>
						<li><a href="#">Inicio</a></li>
						<li><a href="#">Tienda</a></li>
						<li><a href="#">Productos</a></li>
						<li><a href="#">Contacto</a></li>
						<li><a href="#">Nosotros</a></li>
					</ul>
				</nav>
				<div class="barra-busqueda">
					<input
						type="text"
						placeholder="Buscar"
						id="inputBusqueda"
					/>
					<button>Buscar</button>
				</div>
			</div>
			<div class="carrito">
				<div id="cuenta">
					<a href="/public/miPerfil.html" id="textoCuenta">Mi Cuenta |</a>
				</div>
				<div>
					<img
						src="img/carritoCompras.png"
						alt="logoCarrito"
						id="logoCarrito"
					/>
				</div>
			</div>
		</header>
		<div class="divider"></div>

		<!--Este es el section de el carrito de compras -->
		<section class="carrito">
			<div class="container">
				<h1 class="subEncabezado">Carrito de compras</h1>
				<div class="subEncabezado2">
					<h2>Total a pagar: 3000 colones</h2>
					<button>Proceder con el pago</button>
				</div>

				<div class="producto">
					<img src="/public/img/tomate.jpg" alt="" />
					<div class="detalle">
						<h2>Nombre del producto</h2>
						<h3>Precio: 1000</h3>
						<div class="cantidad">
							<label for="">Cantidad</label>
							<input type="number" />
						</div>
					</div>
				</div>
				<div class="producto2">
					<img src="/public/img/papas.jpg" alt="" />
					<div class="detalle">
						<h2>Nombre del producto</h2>
						<h3>Precio: 1000</h3>
						<div class="cantidad">
							<label for="">Cantidad</label>
							<input type="number" />
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
