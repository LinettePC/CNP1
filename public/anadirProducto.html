<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Añadir producto</title>
		<link rel="stylesheet" href="/public/css/anadirProducto.css" />
	</head>

	<header class="navegacion">
		<div class="logo">
			<img src="img/logo6.png" alt="logo" id="logoFeriaCnp" />
		</div>
		<div class="barra-navegacion">
			<nav class="botones-navegacion">
				<ul>
					<!-- <li><a href="portalAdmin.html">Portal</a></li> -->
					<li><a href="marketplace.html">Tienda</a></li>
					<li>
						<a
							href="https://www.cnp.go.cr/contactenos/index.aspx"
							>Contacto</a
						>
					</li>
					<li>
						<a
							href="https://www.cnp.go.cr/acercacnp/quienes_somos.aspx"
							>Nosotros</a
						>
					</li>
				</ul>
			</nav>
			<div class="barra-busqueda">
				<input
					type="text"
					placeholder="Buscar"
					id="inputBusqueda"
				/>
				<button>Buscar</button>
			</div>
		</div>
		<div class="carrito">
			<div id="cuenta">
				<a href="/public/miPerfil.html" id="textoCuenta"
					>Mi Cuenta |</a
				>
			</div>
			<div>
				<img
					src="img/carritoCompras.png"
					alt="logoCarrito"
					id="logoCarrito"
				/>
			</div>
		</div>
	</header>
	
	<body>
		<div class="container">
			<h1>Añadir Producto</h1>
			<div>
				<!-- class="product-image" Aquí iría la imagen del producto -->
			</div>
			<div class="input-field">
				<label for="nombre">Nombre del producto*</label>
				<input
					type="text"
					id="nombre"
					placeholder="Nombre del producto"
				/>
			</div>
			<div class="input-field">
				<label for="descripcion">Descripción*</label>
				<input type="text" id="descripcion" placeholder="Descripción" />
			</div>
			<div class="input-field">
				<label for="categoria">Categoría*</label>
				<input type="text" id="categoria" placeholder="Categoría" />
			</div>
			<div class="input-field">
				<label for="precio">Precio*</label>
				<input type="number" id="precio" placeholder="Precio" />
			</div>
			<div class="input-field">
				<label for="inventario">Inventario*</label>
				<input type="number" id="inventario" placeholder="Inventario" />
			</div>
			<button class="save-button">Agregar producto</button>
		</div>
	</body>
</html>
