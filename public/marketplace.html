<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/marketplace.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Marketplace</title>
	</head>
	<body>
		<header class="navegacion">
			<div class="logo">
				<img src="img/logo6.png" alt="logo" id="logoFeriaCnp" />
			</div>
			<div class="barra-navegacion">
				<nav class="botones-navegacion">
					<ul>
						<li><a href="#">Inicio</a></li>
						<li><a href="#">Tienda</a></li>
						<li><a href="paginaProducto.html">Productos</a></li>
						<li><a href="#">Contacto</a></li>
						<li><a href="#">Nosotros</a></li>
					</ul>
				</nav>
				<div class="barra-busqueda">
					<input
						type="text"
						placeholder="Buscar"
						id="inputBusqueda"
					/>
					<button>Buscar</button>
				</div>
			</div>
			<div class="carrito">
				<div id="cuenta">
					<a href="/public/miPerfil.html" id="textoCuenta">Mi Cuenta |</a>
				</div>
				<div>
					<a href="checkout.html"><img
						src="img/carritoCompras.png"
						alt="logoCarrito"
						id="logoCarrito"
					/></a>
				</div>
			</div>
		</header>
		<div class="banner">
			<div id="cajaTextoBanner">
				<p id="fraseBanner">
					¡Disfruta el sabor auténtico de Costa Rica desde tu hogar!
				</p>
			</div>
		</div>
		<div id="cajaTextoCategorias">
			<h1 id="textoCategorias">Compra por categorias</h1>
			<img src="img/separador.png" alt="separador" id="separador">

		</div>
		<div class="contenedor">
			<div class="separador">
			</div>
			<div class="categoria">
				<a href="#">
					<img src="img/frutas.png" alt="Imagen 1" class="imagenCategoria">
				</a>
				<p>Frutas</p>
			</div>
			<div class="categoria">
				<a href="#">
					<img src="img/jugos.png" alt="Imagen 2" class="imagenCategoria">
				</a>
				<p>Jugos</p>
			</div>
			<div class="categoria">
				<a href="#">
					<img src="img/carne.png" alt="Imagen 3" class="imagenCategoria">
				</a>
				<p>Origen Animal</p>
			</div>
			<div class="categoria">
				<a href="#">
					<img src="img/harina.png" alt="Imagen 4" class="imagenCategoria">
				</a>
				<p>Derivados Harina</p>
			</div>
			<div class="categoria">
				<a href="#">
					<img src="img/otroAlimentos.png" alt="Imagen 5" class="imagenCategoria">
				</a>
				<p>Otros</p>	
			</div>
			
			<div class="separador">
			</div>
		</div>
	</body>

	<footer>
		<div class="contenedorFooter">
			<img src="img/contactoLogo.png" alt="" id="logoContacto">
			<div class="footerLinks">
				<a href="#">Nosotros</a>
				<a href="#">Contacto</a>
			</div>
		</div>
	</footer>

</html>
