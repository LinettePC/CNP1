  <body>
    <!--Header Uno-->
    <header id="headerUno">
      <div class="logo" style="margin-right: auto">
        <img src="img/logo6.png" alt="logo" id="logoFeriaCnp" />

      <div class="titulos-container">
        <h1 id="tituloF1A">
          Ahora puedes vender productos en la Feria del CNP

          <a id="a1" href="dosLandingPage.html">Inicio</a>

    <section id="formulario">
      <div id="tituloForm">
        <div class="logo">
          <img src="img/profile.png" alt="logo" id="logoPerfil" />
        </div>
        <div>
          <h1 id="tituloF2">Formulario de Vendedor</h1>
        </div>
      </div>

      <form id="formularioCuentaCliente">
        <div class="margen-bottom-xl">
          <input
            type="radio"
            id="idNacional"
            name="tipoIdentificacion"
            value="nacional"
            checked
          />
          <label for="idNacional">Cédula Nacional</label>

          <input
            type="radio"
            id="idDimex"
            name="tipoIdentificacion"
            value="dimex"
          />
          <label for="idDimex">DIMEX</label>

          <!-- <input type="radio" id="idPasaporte" name="tipoIdentificacion" value="pasaporte">
                <label for="pasaporte">Pasaporte</label> -->
        </div>

        <div class="margen-bottom-xl">
          <!-- <p>Identificación:</p> -->
          <label for="identificacion" class="margen-bottom"
            >Identificación:</label
          >
          <p></p>
          <input
            type="text"
            id="identificacion"
            name="identificacion"
            required
          />
        </div>

        <div class="margen-bottom-xl">
          <label for="nombre" class="margen-bottom">Nombre:</label>
          <!-- <p>Nombre:</p> -->
          <p></p>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="margen-bottom-xl">
          <label for="primerApellido" class="margen-bottom"
            >Primer Apellido:</label
          >
          <!-- <p>Primer Apellido:</p> -->
          <p></p>
          <input
            type="text"
            id="primerApellido"
            name="primerApellido"
            required
          />
        </div>

        <div class="margen-bottom-xl">
          <label for="nombreTramo" class="margen-bottom"
            >Nombre del Tramo:
            <p></p>
            (Este es el nombre de empresa que tus clientes van a ver):</label
          >
          <p></p>
          <input type="text" id="nomTramo" name="nombTramo" required />
        </div>
        <div class="margen-bottom-xl">
          <label for="correo" class="margen-bottom">Correo:</label>
          <!-- <p>Correo:</p> -->
          <p></p>
          <input type="email" id="correo" name="correo" required />
        </div>

        <div class="margen-bottom-xl">
          <label for="telefono" class="margen-bottom">Teléfono:</label>
          <!-- <p>Teléfono:</p> -->
          <p></p>
          <input type="text" id="telefono" name="telefono" required />
        </div>

        <div class="margen-bottom-xl">
          <p class="margen-bottom">Permisos:</p>
          <input
            hidden
            id="permisoInput"
            class="form-control text-center col-md-6"
            type="file"
          />
          <button id="adjuntarPermiso" class="botonAdjuntar">
            Adjuntar PDF
          </button>
          <small id="permisoLabel">No hay archivos adjuntos</small>
        </div>

        <div class="margen-bottom-xl">
          <p class="margen-bottom">Fotografía (opcional)</p>
          <input
            hidden
            id="fotoInput"
            class="form-control text-center col-md-6"
            type="file"
          />
          <button id="adjuntarFoto" class="botonAdjuntar">
            Adjuntar Imagen
          </button>
          <small id="fotoLabel">No hay archivos adjuntos</small>
        </div>

        <!-- FIN boton adjuntar imagen -->

        <div style="display: flex">
          <button
            class="register-buttons"

            type="button"

            Enviar Solicitud
          </button>
        </div>
