<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link rel="stylesheet" href="css/checkout.css" />
		<link rel="stylesheet" href="css/reset.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}
			.arrow-container {
				position: fixed;
				top: 20px;
				left: 20px;
				cursor: pointer;
				z-index: 9999;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.arrow-container span {
				margin-left: 10px;
				font-size: 20px;
			}
		</style>
	</head>
	<body class="body">
		<div
			class="arrow-container"
			onclick="window.location.href = 'marketplace.html';"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="35"
				height="35"
				fill="currentColor"
				class="bi bi-arrow-left-circle-fill"
				viewBox="0 0 16 16"
			>
				<path
					d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
				/>
			</svg>
			<span>Volver al mercado</span>
		</div>

		<div class="contenedor">
			<div class="formulario">
				<div class="header-formulario">
					<div>
						<img
							src="img/logo6.png"
							alt=""
							id="logo"
							class="imagen-comprar"
						/>
					</div>
					<div class="contenedor-texto-superior">
						<h1>Formulario de Compra</h1>
						<p>Complete todos los campos para realizar su compra</p>
					</div>
				</div>

				<div class="contenedor-flex">
					<form id="inputsDatos" novalidate>
						<div class="contenedor-flex-form">
							<div class="caja-flex">
								<label for="nombre" class="etiqueta"
									>Nombre:</label
								>
								<input
									type="text"
									id="nombre"
									name="nombre"
									class="campo"
									required
								/>
							</div>
							<div class="caja-flex">
								<label for="apellidos" class="etiqueta"
									>Apellidos:</label
								>
								<input
									type="text"
									id="apellidos"
									name="apellidos"
									class="campo"
									required
								/>
							</div>
						</div>

						<div class="campo-container">
							<label for="email" class="etiqueta"
								>Correo Electrónico:</label
							>
							<input
								type="email"
								id="email"
								name="email"
								class="campo"
								required
							/>
						</div>

						<div class="campo-container">
							<label for="telefono" class="etiqueta"
								>Teléfono:</label
							>
							<input
								type="tel"
								id="telefono"
								name="telefono"
								class="campo"
								maxlength="9"
								required
							/>
						</div>

						<div class="campo-container">
							<label for="provincia" class="etiqueta"
								>Provincia:</label
							>
							<select
								id="provincia"
								name="provincia"
								class="campo"
								onchange="cargarCantones()"
								required
							>
								<option value="" selected disabled>
									Seleccione una provincia
								</option>
								<option value="San José">San José</option>
								<option value="Alajuela">Alajuela</option>
								<option value="Cartago">Cartago</option>
								<option value="Heredia">Heredia</option>
								<option value="Guanacaste">Guanacaste</option>
								<option value="Puntarenas">Puntarenas</option>
								<option value="Limón">Limón</option>
							</select>
						</div>

						<div class="contenedor-flex-form">
							<div class="caja-flex">
								<label for="canton" class="etiqueta"
									>Cantón:</label
								>
								<select
									id="canton"
									name="canton"
									class="campo"
									onchange="cargarDistritos()"
									required
								>
									<option value="" selected disabled>
										Seleccione una provincia...
									</option>
								</select>
							</div>
							<div class="caja-flex">
								<label for="distrito" class="etiqueta"
									>Distrito:</label
								>
								<select
									id="distrito"
									name="distrito"
									class="campo"
									required
								>
									<option value="" selected disabled>
										Seleccione una provincia...
									</option>
								</select>
							</div>
						</div>

						<div class="campo-container">
							<label for="direccion" class="etiqueta"
								>Dirección:</label
							>
							<input
								type="text"
								id="direccion"
								name="direccion"
								class="campo"
								required
							/>
						</div>
						<div class="campo-container">
							<label for="tarjeta" class="etiqueta"
								>Tarjeta de Crédito:</label
							>
							<select
								type="text"
								id="tarjeta"
								name="tarjeta"
								class="campo"
								required
							>
								<option value="">
									Seleccione una tarjeta...
								</option>
								<option value="1">
									Mastercard 1234
								</option>
							</select>
						</div>
						<div class="container-boton">
							<button
								id="boton"
								type="submit"
								class="boton-comprar"
							>
								Realizar compra
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="seccion-productos">
				<h1 class="titulo-seccion-productos">Productos a comprar</h1>

				<div class="productos-flex">
					<div class="producto">
						<div class="contenedor-imagen">
							<img
								src="img/ejemploProducto.png"
								alt=""
								class="imagen-ejemplo"
							/>
						</div>
						<div class="nombre-cantidad-producto">
							<div>
								<span class="nombre-producto"
									>Naranja Importada Grande</span
								>
								<p>
									<span class="unidades-producto">5</span>
									Unidades
								</p>
							</div>
						</div>
						<div class="seccion-precio-producto">
							<p>
								Precio:
								<span class="precio-producto">₡500.00</span>
							</p>
						</div>
					</div>
				</div>
				<div class="precio-total">
					<div class="contenedor-precio-total">
						<span
							>Total a pagar:
							<span id="precioTotalCarrito">₡500.00</span></span
						>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/checkout.js"></script>
	</body>
</html>
